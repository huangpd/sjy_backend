{% extends 'models.html' %}
    {% block title %}
        设基院后台
    {% endblock %}

    {% block head_css %}
        <style>
        .el-row {
            margin-bottom: 20px;
            &:last-child {
              margin-bottom: 0;
            }
          }
          .el-col {
            border-radius: 4px;
          }
          .bg-purple-dark {
            background: #99a9bf;
          }
          .bg-purple {
            background: #d3dce6;
          }
          .bg-purple-light {
            background: #e5e9f2;
          }
          .grid-content {
            border-radius: 4px;
            min-height: 36px;
          }
          .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
          }
        .el-row{
            padding-left: 20px;
        }
        .m_ico a{
            text-decoration: none;
            color: #475669;
        }.m_ico{
                background: none;
                color: #475669;
        }
        .m_ico p{
            display: inline;
        }
        .el-button.is-circle {
            border-radius: 65%;
            padding: 1px;
        }
        .amap{
            height: 440px;
            margin-left: 0;
            width: 600px;
            background: url(https://g.alicdn.com/aliyun/chuangke-lingxi-aliyun-loz/1.1.3/img/8b45811ef25aa0d71f28e15236c77479.png) no-repeat;
            background-size: auto 100%;
            position: relative;
        }
        .mapCur {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            top: 180px;
            right: 180px;
            cursor: pointer;
        }
        .mapCur>span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 4px;
            background: rgba(36,164,255,.2);
            border-radius: 50%;
            z-index: 9;
        }
        .mapCur2>span{
            background: rgba(255, 28, 67, 0.2);
        }
        .mapCur>span:before {
    content: "";
    position: absolute;
    width: 8px;
    height: 8px;
    background: #24a4ff;
    left: 10px;
    top: 10px;
    border-radius: 50%;
    z-index: 19;
        }
        .mapCur2>span:before{
            background: rgba(255, 28, 67,1);
        }

    .mapCurHover>span {
        width: 28px;
        height: 28px;
        margin: 0;
        z-index: 9;
        background-image: linear-gradient(-225deg,#1ec6ff 1%,#21b5ff 36%,#2796ff);
    }
.mapCurHover>span:before {
    background: #eeeaff;
    z-index: 999;
}



        </style>
    {% endblock %}


    {% block content %}
        {{ super() }}   {#继承原来模板信息 既 菜单栏#}


    {% endblock %}



    {% block footer %}

    {% endblock %}




    {% block js %}
        <script>
             var Main = {
                 data() {
                     return {
                         indexs:'2',
                     }
                 },
                 methods: {
                          handleSelect(key, keyPath) {
                            console.log(key, keyPath);
                            window.open(key, "_self");
                          }
                 },
             }
             var Ctor = Vue.extend(Main)
             new Ctor().$mount('#app')
        </script>
    {% endblock %}
