<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.7.0/lib/index.js"></script>
    <link rel="stylesheet" href="//unpkg.com/element-ui@2.6.0/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>



    {% block head_css %}

    {% endblock %}
</head>
<body>
<div id="app">




    <el-menu
            :default-active="indexs"
            class="el-menu-demo"
            @select="handleSelect"
            mode="horizontal"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">

        <el-col :span="3" style="background-color: rgb(101, 108, 115);" index="/">
            <iframe src=" {{ url_for('static',filename='sjy_logo2.svg') }}" width="200" height="45"  style="border: none;margin-top: 10px;margin-left: 20px"></iframe>
        </el-col>

        <el-menu-item index="/">前端首页</el-menu-item>
        {#          <el-submenu index="2">#}
        {#            <template slot="title">我的工作台</template>#}
        {#            <el-menu-item index="2-1">选项1</el-menu-item>#}
        {#            <el-menu-item index="2-2">选项2</el-menu-item>#}
        {#            <el-menu-item index="2-3">选项3</el-menu-item>#}
        {#            <el-submenu index="2-4">#}
        {#              <template slot="title">选项4</template>#}
        {#              <el-menu-item index="2-4-1">选项1</el-menu-item>#}
        {#              <el-menu-item index="2-4-2">选项2</el-menu-item>#}
        {#              <el-menu-item index="2-4-3">选项3</el-menu-item>#}
        {#            </el-submenu>#}
        {#          </el-submenu>#}
        {#          <el-menu-item index="3" disabled>消息中心</el-menu-item>#}
        {#          <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>#}
    </el-menu>





    <el-row>
        <el-col :span="3">

            <el-menu :default-active="indexs"
                     class="el-menu-vertical-demo"
                     @open="handleOpen"
                     @close="handleClose"
                     :collapse="isCollapse"
                     @select="handleSelect"
                     router
            >

                <el-menu-item index="/survey/surveys/admin">
                    <i class="el-icon-star-on"></i>
                    <span slot="title">节税调查问卷</span>
                </el-menu-item>



            </el-menu>
        </el-col>



        <el-col :span="21">

            {% block content %}

            {% endblock %}
        </el-col>
    </el-row>





    {% block footer %}

    {% endblock %}


</div>
</body>


{% block js %}

{% endblock %}

</html>
